<div class="mytable">
    <p *ngIf="timeOutStatus" style="text-align: center;color: rgba(206, 232, 8, 0.781);font-size: 20px;">
        <b>{{timeOutDescription}}</b></p>
    <hr>
    <table style="text-align: center;">
        <thead style="text-align: center;">
            <tr>
                <th style="text-align: center;">Product</th>
                <th style="text-align: center;">ID(#)</th>
                <th style="text-align: center;">Name</th>
                <th style="text-align: center;">Rate(â‚¹)</th>
                <th style="text-align: center;">Expiry</th>
                <th style="text-align: center;">Manufacture</th>
                <th style="text-align: center;">Availability(nos.)</th>
                <th style="text-align: center;" colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productsList">
                <td style="text-align: center;"><img [src]="product.projectImage" style="border-radius: 50%;" width="100px" height="100px"></td>
                <td style="text-align: center;">#{{product.id+1000}}</td>
                <td style="text-align: center;">{{product.productName}}</td>
                <td style="text-align: center;">{{product.productRate}}</td>
                <td style="text-align: center;">{{product.productExpiry}}</td>
                <td style="text-align: center;">{{product.productManufacture}}</td>
                <td style="text-align: center;">{{product.productAvailable}}</td>
                <td (click)="deleteProduct(product.id)" style="text-align: center;color: red;cursor: pointer;"><i class="fa fa-trash" style="font-size: 25px;"></i></td>
                <td (click)="editProduct(product.id)" style="text-align: center;color: rgb(6, 16, 155);cursor: pointer;padding-right: 15px;"><i class="fa fa-pencil" style="font-size: 25px;"></i></td>
            </tr>
        </tbody>
    </table>
